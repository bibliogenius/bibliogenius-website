<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{meta_description}}">

    <link rel="canonical" href="{{canonical_url}}">
{{hreflang}}

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{root}}styles.css">
    <style>
        .tutorials-container {
            padding: 4rem 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tutorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .tutorial-card {
            background: var(--white);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .tutorial-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .tutorial-content {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .tutorial-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--heading-color);
        }

        .tutorial-desc {
            font-size: 0.95rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .badge-lang {
            display: inline-block;
            background: #e0f2fe;
            color: #0369a1;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-new {
            background: #dcfce7;
            color: #166534;
            margin-right: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="hero" style="padding: 3rem 1.5rem;">
        <nav class="site-nav" aria-label="{{nav_site_label}}">
            <a href="index.html" class="site-nav-logo">BiblioGenius</a>
            <button class="site-nav-toggle" aria-expanded="false" aria-controls="site-nav-menu" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <div class="site-nav-menu" id="site-nav-menu">
                <a href="index.html" class="site-nav-link">{{nav_home}}</a>
                <a href="{{url:story}}" class="site-nav-link">{{nav_story}}</a>
                <a href="docs/index.html" class="site-nav-link">{{nav_docs}}</a>
                <a href="{{url:contribute}}" class="site-nav-link">{{nav_contribute}}</a>
                <select onchange="location.href=this.value" class="lang-select" aria-label="{{lang_label}}">
{{lang_switcher}}
                </select>
            </div>
        </nav>
        <div class="hero-content">
            <h1>{{hero_title}}</h1>
            <p>{{hero_subtitle}}</p>
        </div>
    </header>

    <main class="tutorials-container">
        <a href="{{url:index}}" class="back-link">{{btn_back}}</a>

        <div class="tutorial-grid">
            <!-- Video 1: Import -->
            <article class="tutorial-card">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/o2rZeG_hH4w" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
                <div style="text-align: center; margin-top: 0.5rem;">
                    <a href="https://www.youtube.com/watch?v=o2rZeG_hH4w" target="_blank"
                        style="font-size: 0.8rem; color: #6b7280; text-decoration: underline;">
                        {{video_fallback_link}}
                    </a>
                </div>
                <div class="tutorial-content">
                    <div style="margin-bottom: 0.75rem;">
                        <span class="badge-lang badge-new">{{badge_new}}</span>
                        <span class="badge-lang">{{badge_audio}}</span>
                    </div>
                    <h2 class="tutorial-title">{{vid_import_title}}</h2>
                    <p class="tutorial-desc">{{vid_import_desc}}</p>
                </div>
            </article>

            <!-- Placeholder for future videos
            <article class="tutorial-card" style="opacity: 0.6; pointer-events: none;">
                <div class="video-container" style="display: flex; align-items: center; justify-content: center; background: #f3f4f6;">
                    <span style="font-size: 3rem;">&#x1F51C;</span>
                </div>
                <div class="tutorial-content">
                    <h2 class="tutorial-title">{{vid_coming_soon_title}}</h2>
                    <p class="tutorial-desc">{{vid_coming_soon_desc}}</p>
                </div>
            </article>
            -->
        </div>

        <div class="text-center" style="margin-top: 4rem;">
            <p>{{footer_note}}</p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>{{footer_text}}</p>
        </div>
    </footer>
    <script>
    (function() {
        var toggle = document.querySelector('.site-nav-toggle');
        var menu = document.getElementById('site-nav-menu');
        if (!toggle || !menu) return;
        toggle.addEventListener('click', function() {
            var isOpen = menu.classList.toggle('open');
            toggle.setAttribute('aria-expanded', isOpen);
        });
        menu.querySelectorAll('.site-nav-link').forEach(function(a) {
            a.addEventListener('click', function() {
                menu.classList.remove('open');
                toggle.setAttribute('aria-expanded', 'false');
            });
        });
    })();
    </script>
</body>

</html>
