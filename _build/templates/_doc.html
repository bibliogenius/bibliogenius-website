<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}} - {{site_title}}</title>
    <meta name="description" content="{{page_description}}">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{page_title}} - {{site_title}}">
    <meta property="og:description" content="{{page_description}}">
    <meta property="og:url" content="{{canonical_url}}">
    <meta property="og:site_name" content="BiblioGenius">
    <meta property="og:locale" content="{{og_locale}}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{page_title}} - {{site_title}}">
    <meta name="twitter:description" content="{{page_description}}">

    <link rel="canonical" href="{{canonical_url}}">
{{hreflang}}

    <link rel="icon" type="image/png" sizes="32x32" href="{{root}}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{root}}favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{root}}apple-touch-icon.png">

    <link rel="stylesheet" href="{{root}}styles.css">
    <style>
        .doc-layout {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            gap: 2.5rem;
        }

        /* Sidebar */
        .doc-sidebar {
            width: 240px;
            flex-shrink: 0;
            position: sticky;
            top: 1.5rem;
            align-self: flex-start;
            max-height: calc(100vh - 3rem);
            overflow-y: auto;
        }

        .doc-sidebar h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .sidebar-group {
            margin-bottom: 1.25rem;
        }

        .sidebar-group-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: #9ca3af;
            font-weight: 600;
            margin-bottom: 0.25rem;
            padding-left: 0.75rem;
        }

        .sidebar-link {
            display: block;
            padding: 0.35rem 0.75rem;
            color: #374151;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 0.375rem;
            border-left: 2px solid transparent;
            transition: background 0.15s, border-color 0.15s;
        }

        .sidebar-link:hover {
            background: #f3f4f6;
            color: var(--primary-color);
        }

        .sidebar-link.active {
            background: #eff6ff;
            color: var(--primary-color);
            font-weight: 600;
            border-left-color: var(--primary-color);
        }

        /* Content */
        .doc-content {
            flex: 1;
            min-width: 0;
        }

        .doc-content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .doc-content h2 {
            font-size: 1.4rem;
            margin-top: 2.5rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .doc-content h3 {
            font-size: 1.15rem;
            margin-top: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .doc-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .doc-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
        }

        .doc-content ul,
        .doc-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .doc-content li {
            margin-bottom: 0.35rem;
            line-height: 1.6;
        }

        .doc-content code {
            background: #f3f4f6;
            padding: 0.15rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }

        .doc-content pre {
            background: #1f2937;
            color: #e5e7eb;
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .doc-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .doc-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .doc-content th,
        .doc-content td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem 0.75rem;
            text-align: left;
        }

        .doc-content th {
            background: #f9fafb;
            font-weight: 600;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Mobile sidebar toggle */
        .sidebar-toggle {
            display: none;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .doc-layout {
                flex-direction: column;
                padding: 1.5rem 1rem;
            }

            .doc-sidebar {
                width: 100%;
                position: static;
                max-height: none;
                display: none;
            }

            .doc-sidebar.open {
                display: block;
            }

            .sidebar-toggle {
                display: block;
            }
        }
    </style>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {"@type": "ListItem", "position": 1, "name": "BiblioGenius", "item": "{{breadcrumb_home}}"},
            {"@type": "ListItem", "position": 2, "name": "{{breadcrumb_docs_label}}", "item": "{{breadcrumb_docs_url}}"},
            {"@type": "ListItem", "position": 3, "name": "{{page_title}}"}
        ]
    }
    </script>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to content</a>

    <header class="hero" style="padding: 2.5rem 1.5rem;">
        <nav class="site-nav" aria-label="{{nav_site_label}}">
            <a href="../index.html" class="site-nav-logo">BiblioGenius</a>
            <button class="site-nav-toggle" aria-expanded="false" aria-controls="site-nav-menu" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <div class="site-nav-menu" id="site-nav-menu">
                <a href="../index.html" class="site-nav-link">{{nav_home}}</a>
                <a href="../story.html" class="site-nav-link">{{nav_story}}</a>
                <a href="index.html" class="site-nav-link">{{nav_docs}}</a>
                <a href="../contribute.html" class="site-nav-link">{{nav_contribute}}</a>
                <select onchange="location.href=this.value" class="lang-select" aria-label="{{lang_label}}">
{{lang_switcher}}
                </select>
            </div>
        </nav>
        <div class="hero-content">
            <h1>{{hero_title}}</h1>
            <p>{{hero_subtitle}}</p>
        </div>
    </header>

    <main id="main-content">
        <div class="doc-layout">
            <button class="sidebar-toggle" aria-expanded="false" aria-controls="doc-sidebar" aria-label="Menu">
                &#9776; {{sidebar_title}}
            </button>

            <nav class="doc-sidebar" id="doc-sidebar" aria-label="{{sidebar_title}}">
                <h2>{{sidebar_title}}</h2>
{{sidebar}}
            </nav>

            <article class="doc-content">
                <a href="{{doc_index_url}}" class="back-link">&larr; {{index_title}}</a>
{{content}}
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>{{footer_text}}</p>
        </div>
    </footer>

    <script>
    (function() {
        var navToggle = document.querySelector('.site-nav-toggle');
        var navMenu = document.getElementById('site-nav-menu');
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', function() {
                var isOpen = navMenu.classList.toggle('open');
                navToggle.setAttribute('aria-expanded', isOpen);
            });
            navMenu.querySelectorAll('.site-nav-link').forEach(function(a) {
                a.addEventListener('click', function() {
                    navMenu.classList.remove('open');
                    navToggle.setAttribute('aria-expanded', 'false');
                });
            });
        }
    })();
    </script>
    <script>
    (function() {
        var sidebar = document.getElementById('doc-sidebar');
        var toggle = document.querySelector('.sidebar-toggle');

        // Toggle sidebar with aria-expanded
        toggle.addEventListener('click', function() {
            var isOpen = sidebar.classList.toggle('open');
            toggle.setAttribute('aria-expanded', isOpen);
        });

        // Close sidebar on link click (mobile)
        document.querySelectorAll('.sidebar-link').forEach(function(a) {
            a.addEventListener('click', function() {
                sidebar.classList.remove('open');
                toggle.setAttribute('aria-expanded', 'false');
            });
        });
    })();
    </script>
</body>

</html>
